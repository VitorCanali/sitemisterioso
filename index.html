<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        .titulo-vermelho {
            color: red;
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
        }

        .cora√ßao {
            position: absolute;
            color: pink;
            font-size: 2rem;
            animation: subir 10s linear infinite;
            opacity: 0.4;
        }

        @keyframes subir {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1 class="titulo-vermelho"></h1>

    <!-- Cora√ß√µes animados -->
    <script>
        for (let i = 0; i < 30; i++) {
            let coracao = document.createElement("div");
            coracao.classList.add("cora√ßao");
            coracao.style.left = Math.random() * 100 + "vw";
            coracao.style.animationDuration = (5 + Math.random() * 5) + "s";
            coracao.innerText = "üíó";
            document.body.appendChild(coracao);
        }
    </script>

<h2 class="titulo-vermelho">

</html>
